<div class="container">
<div class="form-group col-3">
    <label>First Name</label>
    <input type="text" name="firstName" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel"
    required minlength="4" maxlength="20" pattern="^[a-zA-Z]*$">
    
</div>
<div class="form-group col-3">
    <label>Last Name</label>
    <input type="text" name="lastName" class="form-control" [(ngModel)]="model.lastName"
    required minlength="4" maxlength="20" pattern="^[a-zA-Z]*$"> 
    
</div>
<div class="form-group col-3">
    <label>Class</label>
    <input type="text" name="Class" class="form-control" [(ngModel)]="model.Class"
    required minlength="4" maxlength="20" pattern="^[a-zA-Z]*$"> 
    
</div>
<div class="form-group col-3">
    <label>Year of Passing</label>
    
<input id="month" type="month" name="month"
           max="2017-12" required></div><h6>(scroll up to select previous year)</h6>
<div class="form-group col-3">
    <label>Percentage</label>
    <input type="text" name="percent" class="form-control" pattern="^{20}">
</div>

<button [disabled]="isdisabled">submit</button>
</div>
