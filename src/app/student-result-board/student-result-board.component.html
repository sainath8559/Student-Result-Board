<table class="table">
    <thead>
      <tr>
        <th scope="col">Student Name </th>
        <th scope="col">Roll Number</th>
        <th scope="col">Total Marks</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.name | titlecase }}</td>
        <td>{{result.rollnumber}}</td>
       <td>{{ (result.marks.English) + (result.marks.Maths) + (result.marks.Science)}}</td>
       <!-- let Totalmarks= (result.marks.English) + (result.marks.Maths) + (result.marks.Science) -->
       <td><div class="fail" *ngIf="[(result.marks.English) + (result.marks.Maths) + (result.marks.Science)]< 95 ">Fail</div>
        <div *ngIf="[(result.marks.English) + (result.marks.Maths) + (result.marks.Science)]> 95 && [(result.marks.English) + (result.marks.Maths) + (result.marks.Science)]<120">Pass</div>
        <div class="top"*ngIf="[(result.marks.English) + (result.marks.Maths) + (result.marks.Science)]>=120" >Topper</div>
      </td>
 </tr>
       </tbody>
  </table>
